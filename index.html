
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rời khỏi Facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 60px 20px;
      color: #1c1e21;
    }
    .box {
      background: white;
      padding: 24px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>Bạn sắp rời khỏi Facebook để mở một liên kết bên ngoài.</p>
    <p>Nếu bạn tin tưởng, hãy nhấn "Tiếp tục".</p>
    <a href="redirect.html" target="_blank">
      <button>Tiếp tục</button>
    </a>
  </div>
</body>
</html>
